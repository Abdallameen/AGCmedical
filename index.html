<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Products Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #0d6efd;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #0d6efd;
            color: white;
        }
        button:hover {
            background: #0b5ed7;
        }
        #products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .instant {
            border: 2px solid #198754;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card h3 { margin: 10px 0; font-size: 1.2em; }
        .card p { color: #666; margin: 5px 0; }
        .card a {
            display: block;
            text-align: center;
            background: #25d366;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<header>
    <h2 id="title">كتالوج المنتجات الطبية</h2>
    <button onclick="setLang('ar')">عربي</button>
    <button onclick="setLang('en')">English</button>
</header>

<div class="controls">
    <button onclick="filterProducts('all')" id="allBtn">كل المنتجات</button>
    <button onclick="filterProducts('instant')" id="instantBtn">توريد فوري</button>
</div>

<div id="products"></div>

<script src="script.js"></script>


</body>
</html>
