<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>
    <title>كتالوج ركن الخليج العربي</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; background: #f5f5f5; margin: 0; padding: 20px; }
        header { background: #0d6efd; color: white; padding: 15px; text-align: center; border-radius: 8px; margin-bottom: 20px; }
        .controls { text-align: center; margin-bottom: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        button { padding: 10px 15px; cursor: pointer; border: none; border-radius: 5px; background: #0d6efd; color: white; transition: 0.3s; }
        button:hover { background: #0b5ed7; }
        .btn-instant { background: #198754; } /* لون أخضر للتوفر الفوري */
        .btn-instant:hover { background: #157347; }
        #products { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .instant { border: 2px solid #198754; }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
        .card a { display: block; text-align: center; background: #25d366; color: white; padding: 10px; text-decoration: none; border-radius: 5px; margin-top: 15px; }
    </style>
</head>
<body>

<header>
    <h2 id="title">كتالوج المنتجات الطبية</h2>
    <button onclick="setLang('ar')">عربي</button>
    <button onclick="setLang('en')">English</button>
</header>

<div class="controls" id="categoryButtons"></div>


<div id="products"></div>

<script src="script.js"></script>
</body>
</html>
